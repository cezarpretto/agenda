<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Buscar" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Favoritos -->
  <ion-tab title="Favoritos" icon="icon ion-star" href="#/tab/favoritos">
    <ion-nav-view name="tab-favoritos"></ion-nav-view>
  </ion-tab>

  <!-- Sobre -->
  <ion-tab title="Sobre" icon="icon ion-heart" href="#/tab/sobre">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>




</ion-tabs>
